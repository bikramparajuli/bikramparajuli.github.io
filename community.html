<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Service</title>

<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: #f7f7f7;
    color: #222;
}

h2 {
    margin-top: 0;
    border-bottom: 2px solid #eee;
    padding-bottom: 6px;
}

main {
    max-width: 1000px;
    margin: 25px auto 40px;
    padding: 0 5%;
}

.vol-item {
    margin-bottom: 22px;
    line-height: 1.5;
    font-size: 0.97rem;
    position: relative;
    min-height: 90px;
}

.vol-image {
    float: right;
    margin-left: 15px;
}

.vol-image img {
    width: 140px;
    border-radius: 6px;
    box-shadow: 0 0 6px rgba(0,0,0,0.15);
    object-fit: cover;
}
</style>
</head>

<body>

<main>
    <h2>Community Service &amp; Volunteering</h2>

    <div class="vol-item">
        <div class="vol-image">
            <img src="big.jpg" alt="The Big Event Volunteer Photo">
        </div>
        <strong>The Big Event — Community Service Volunteer</strong><br>
        University of Oklahoma (2024)
    </div>

    <div class="vol-item">
        <strong>University of Oklahoma Food Pantry — Volunteer</strong><br>
        2023
    </div>
</main>

</body>
</html>
