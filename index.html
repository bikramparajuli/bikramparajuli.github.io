<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikram Parajuli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f7f7f7;
            color: #222;
        }
        header {
            background: #0c2340;
            color: #fff;
            padding: 18px 10%;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        header p {
            margin: 4px 0 0;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        nav {
            background: #12284a;
            padding: 0 10%;
            display: flex;
            flex-wrap: wrap;
        }
        nav a {
            color: #ddd;
            text-decoration: none;
            padding: 10px 14px;
            font-size: 0.95rem;
        }
        nav a:hover {
            background: #1f3b70;
            color: #fff;
        }
        nav a.active {
            background: #1f3b70;
            color: #fff;
        }

        main {
            max-width: 1000px;
            margin: 25px auto 40px;
            padding: 0 5%;
        }

        /* Content container where each section file will be loaded */
        #content {
            background: #fff;
            border-radius: 6px;
            padding: 24px 22px 30px;
            box-shadow: 0 0 8px rgba(0,0,0,0.06);
            min-height: 200px;
        }

        h2 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 6px;
        }

        .profile-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .profile-photo {
            flex: 0 0 180px;
        }
        .profile-photo img {
            max-width: 180px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-text {
            flex: 1 1 250px;
        }
        .contact-line {
            margin-top: 10px;
            font-size: 0.95rem;
            color: #444;
        }
        .contact-line a {
            color: #0066cc;
            text-decoration: none;
        }
        .contact-line a:hover {
            text-decoration: underline;
        }

        @media (max-width: 700px) {
            header, nav {
                padding: 12px 5%;
            }
            .profile-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .profile-text {
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bikram Parajuli</h1>
        <p>PhD Candidate 路 Geography & Environmental Sustainability 路 Spatial Optimization 路 Remote Sensing 路 GeoAI</p>
    </header>

    <nav>
        <a href="#profile" id="link-profile">Profile</a>
        <a href="#publications" id="link-publications">Publications</a>
        <a href="#teaching" id="link-teaching">Teaching</a>
        <a href="#awards" id="link-awards">Awards</a>
        <a href="#community" id="link-community">Community Service</a>
        <a href="#contact" id="link-contact">Contact</a>
    </nav>

    <main>
        <div id="content">
            <!-- Section content will be loaded here -->
            Loading...
        </div>
    </main>

    <script>
        // Map section name -> HTML file
        const sectionFiles = {
            profile: 'profile.html',
            publications: 'publications.html',
            teaching: 'teaching.html',
            awards: 'awards.html',
            community: 'community.html',
            contact: 'contact.html'
        };

        function getSectionFromHash() {
            if (location.hash) {
                return location.hash.substring(1); // remove '#'
            }
            return 'profile'; // default section
        }

        function setActiveLink(section) {
            // Remove active class from all nav links
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            // Add active to current
            const link = document.getElementById('link-' + section);
            if (link) {
                link.classList.add('active');
            }
        }

        function loadSection(section) {
            const file = sectionFiles[section] || sectionFiles['profile'];
            const contentDiv = document.getElementById('content');

            // Optional: small loading message
            contentDiv.innerHTML = 'Loading...';

            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    contentDiv.innerHTML = html;
                    setActiveLink(section);
                })
                .catch(error => {
                    contentDiv.innerHTML = '<p>Sorry, something went wrong loading this section.</p>';
                    console.error(error);
                });
        }

        window.addEventListener('DOMContentLoaded', () => {
            const section = getSectionFromHash();
            loadSection(section);
        });

        window.addEventListener('hashchange', () => {
            const section = getSectionFromHash();
            loadSection(section);
        });
    </script>

</body>
</html>
