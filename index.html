<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikram Parajuli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f7f7f7;
            color: #222;
        }
        header {
            background: #0c2340;
            color: #fff;
            padding: 18px 10%;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .teaching-item {
            margin-bottom: 14px;
            line-height: 1.5;
            font-size: 0.97rem;
        }

        header p {
            margin: 4px 0 0;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        .profile-intro {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 18px;
        }
        .edu-item {
            margin-bottom: 18px;
            line-height: 1.5;
        }
        
        .edu-desc {
            color: #444;
            font-size: 0.95rem;
        }
        .award-item {
            margin-bottom: 26px;
            line-height: 1.5;
            font-size: 0.97rem;
            position: relative;
            min-height: 90px;
        }
                
        .award-image img {
            width: 140px;       /* Adjust image size here */
            border-radius: 6px;
            box-shadow: 0 0 6px rgba(0,0,0,0.15);
            object-fit: cover;
        }


        nav {
            background: #12284a;
            padding: 0 10%;
            display: flex;
            flex-wrap: wrap;
        }
        nav a {
            color: #ddd;
            text-decoration: none;
            padding: 10px 14px;
            font-size: 0.95rem;
        }
        nav a:hover {
            background: #1f3b70;
            color: #fff;
        }
        nav a.active {
            background: #1f3b70;
            color: #fff;
        }

        main {
            max-width: 1000px;
            margin: 25px auto 40px;
            padding: 0 5%;
        }

        #content {
            background: #fff;
            border-radius: 6px;
            padding: 24px 22px 30px;
            box-shadow: 0 0 8px rgba(0,0,0,0.06);
            min-height: 200px;
        }

        h2 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 6px;
        }

        .profile-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .profile-photo {
            flex: 0 0 180px;
        }
        .profile-photo img {
            max-width: 180px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-text {
            flex: 1 1 250px;
        }
        .contact-line {
            margin-top: 10px;
            font-size: 0.95rem;
            color: #444;
        }
        .contact-line a {
            color: #0066cc;
            text-decoration: none;
        }
        .contact-line a:hover {
            text-decoration: underline;
        }
        .contact-item {
    margin-bottom: 16px;
    line-height: 1.5;
    font-size: 0.97rem;
        }
        
        .contact-item a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .contact-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 700px) {
            header, nav {
                padding: 12px 5%;
            }
            .profile-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .profile-text {
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bikram Parajuli</h1>
        <p>PhD Candidate 路 Geography &amp; Environmental Sustainability 路 Spatial Optimization 路 Remote Sensing 路 GeoAI</p>
    </header>

    <nav>
        <a href="#profile" id="link-profile">Profile</a>
        <a href="#publications" id="link-publications">Publications</a>
        <a href="#teaching" id="link-teaching">Teaching</a>
        <a href="#awards" id="link-awards">Awards</a>
        <a href="#community" id="link-community">Community Service</a>
        <a href="#contact" id="link-contact">Contact</a>
    </nav>

    <main>
        <div id="content">
            Loading...
        </div>
    </main>

    <script>
        const sectionFiles = {
            profile: 'profile.html',
            publications: 'publications.html',
            teaching: 'teaching.html',
            awards: 'awards.html',
            community: 'community.html',
            contact: 'contact.html'
        };

        function getSectionFromHash() {
            if (location.hash) {
                return location.hash.substring(1);
            }
            return 'profile';
        }

        function setActiveLink(section) {
            document.querySelectorAll('nav a').forEach(function (a) {
                a.classList.remove('active');
            });
            var link = document.getElementById('link-' + section);
            if (link) {
                link.classList.add('active');
            }
        }

        function loadSection(section) {
            var file = sectionFiles[section] || sectionFiles.profile;
            var contentDiv = document.getElementById('content');

            contentDiv.textContent = 'Loading...';

            fetch(file)
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('Failed to load');
                    }
                    return response.text();
                })
                .then(function (html) {
                    contentDiv.innerHTML = html;
                    setActiveLink(section);
                })
                .catch(function () {
                    contentDiv.innerHTML = '<p>Could not load this section.</p>';
                });
        }

        window.addEventListener('DOMContentLoaded', function () {
            var section = getSectionFromHash();
            loadSection(section);
        });

        window.addEventListener('hashchange', function () {
            var section = getSectionFromHash();
            loadSection(section);
        });
    </script>

</body>
</html>
